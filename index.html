<!DOCTYPE html>
<html lang= "en" class="nojs">
  <head>
    <title>Music Sucks Newsletter Subscription</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/screen.css" />
  </head>
  <body>
    <header id="header">
      <h1>Music Sucks Newsletter</h1>
      <aside class="subtitle">
        I only like white noise and cave noises
      </aside>
    </header>
    <div class="space">
      &nbsp;
    </div>
    <form class="main" method="get" autocomplete="on">
      <fieldset>
        <legend>Join the community, sign up for my newsletter</legend>
        <ul class="items">
          <li class="name">
            <label for="name">
              Name:
              <input id="name" type="text" name="user_name">
            </label>
          </li>
          <li class="email">
            <label for="email">
              Email:
              <input type="email" name="user_email" id="email" >
            </label>
          </li>
          <li class="phone">
            <label for="phone">
              Phone Number:
              <input type="tel" name="user_tel" id="phone">
            </label>
          </li>
          <li class="submit">
            <button type="submit" name="user_submit" value="Submit">Subscribe</button>
          </li>
        </ul>
      </fieldset>
    </form>
    <script src="assets/js/site.js"></script>
  </body>
</html>
