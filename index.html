<!DOCTYPE html>
<html lang= "en" class="nojs">
  <head>
    <title>Ban Music Petition</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/screen.css" />
  </head>
  <body>
    <main id="content">
      <header id="header">
        <h1>Petition to Make Music Illegal.</h1>
        <aside class="subtitle">
          I only like white noise
        </aside>
      </header>
      <div class="space">
        &nbsp;
      </div>
      <form class="main" method="get" autocomplete="on">
        <fieldset>
          <h2>Help save America from music, its easy if we try</h2>
          <ul class="items">
            <li class="name">
              <label for="name">
                Name:
                <input id="name" class="inactive" type="text" name="user_name">
              </label>
            </li>
            <li class="email">
              <label for="email">
                Email:
                <input id="email" class="inactive" type="email" name="user_email">
              </label>
            </li>
            <li class="phone">
              <label for="phone">
                Phone Number:
                <input id="phone" class="inactive" type="tel" name="user_tel">
              </label>
            </li>
            <li class="submit">
              <button type="submit" name="user_submit" value="Submit">Defend Nation</button>
            </li>
          </ul>
        </fieldset>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script async src="assets/js/site.js"></script>
    <script async src="assets/js/script.js"></script>
    <script async src="assets/js/site2.js"></script>
  </body>
</html>
